<div class="container">

  <div class="panel panel-primary row">
    <div class="panel-heading">
      <h3 class="panel-title">查询信息：</h3>
    </div>
    <div class="panel-body bg-info">
      <form name="search" sf-schema="searchSchema" sf-form="searchForm" sf-model="searchModel" ng-submit="onSearch(search)"></form>
    </div>
  </div>

  <div class="panel panel-primary row">
    <div class="panel-heading">实力信息:</div>
    <div class="panel-body">
      <form sf-schema="strengthSchema" sf-form="strengthForm" sf-model="strengthModel"></form>
    </div>
  </div>

  <div class="panel panel-primary row">
    <div class="panel-heading">属性信息:</div>
    <div class="panel-body">
    <form sf-schema="attribSchema" sf-form="attribForm" sf-model="attribModel"></form>
    </div>
  </div>

  <div class="panel panel-primary row">
    <div class="panel-heading">资源信息:</div>
    <div class="panel-body">
    <form sf-schema="resourceSchema" sf-form="resourceForm" sf-model="resourceModel"></form>
    </div>
  </div>

  <div class="panel panel-primary row">
    <div class="panel-heading">强化等级:</div>
    <div class="panel-body">
      <form sf-schema="strengthenSchema" sf-form="strengthenForm" sf-model="strengthenModel"></form>
    </div>
  </div>

  <div class="panel panel-primary row">
    <div class="panel-heading">宠物:</div>
    <div class="panel-body">
    <form sf-schema="petSchema" sf-form="petForm" sf-model="petModel"></form>
    </div>
  </div>

</div>
